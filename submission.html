<!DOCTYPE html>
<html>

<head>
    <title>Upload portfolio - less than 50MB zip file</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>

<body>


    <!-- Dev team, this needs to become a XML http request, not a form.
        Add javascript to do this.
        https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/send !-->
    <!-- URL: https://script.google.com/macros/s/AKfycbwrBXNdz1WbrB2jqZ5UIyfJje663ZI9WyQPrrQltZPo7Mn6-Ls/exec !-->


    <form action="" id="form" method="post">
        Upload a file
        <div id="data"></div>
        <input name="file" id="uploadfile" type="file">
        <p> Andrew ID </p>
        <input name="andrew" id="andrew" type="text">
        </br>
        <input id="submit" type="submit">
    </form>
    <script>
    $('#uploadfile').on("change", function() {
        var file = this.files[0];
        var fr = new FileReader();
        fr.fileName = file.name
        fr.onload = function(e) {
            e.target.result
            html = '<input type="hidden" name="data" value="' + e.target.result.replace(/^.*,/, '') + '" >';
            html += '<input type="hidden" name="mimetype" value="' + e.target.result.match(/^.*(?=;)/)[0] + '" >';
            html += '<input type="hidden" name="filename" value="' + e.target.fileName + '" >';
            $("#data").empty().append(html);
        }
        fr.readAsDataURL(file);
    });
    </script>
</body>

</html>
